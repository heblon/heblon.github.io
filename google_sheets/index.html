<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DuckDB + Google Sheets</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script type="module" src="main.js?v=3"></script>
</head>
<body>
  <h1>DuckDB + Google Sheets</h1>

  <!-- Google Sign-In Button -->


  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="sign_in_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <h2>Choose Source Spreadsheet</h2>
  <select id="source-select"></select>
  <button id="load">Load Sheet</button>

  <h2>SQL Query</h2>
  <textarea id="sql" rows="5" cols="60">SELECT * FROM sheet_data;</textarea>
  <button id="run">Run Query</button>
  <pre id="output"></pre>

  <h2>Choose or Create Destination</h2>
  <select id="dest-select"></select>
  <button id="create-dest">Create New Spreadsheet</button>
  <button id="save">Save Results</button>
</body>
</html>
