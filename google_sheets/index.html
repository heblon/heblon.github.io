<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DuckDB + Google Sheets</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>
  <h1>DuckDB + Google Sheets</h1>

  <!-- Google Sign-In Button -->
  <div id="g_id_onload"
       data-client_id="561411244038-36ta31kbti2gmnugj5cvqvhb6ro15ors.apps.googleusercontent.com"
       data-context="use"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_select="false"
       data-itp_support="true">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="sign_in_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <h2>Choose Source Spreadsheet</h2>
  <select id="source-select"></select>
  <button id="load">Load Sheet</button>

  <h2>SQL Query</h2>
  <textarea id="sql" rows="5" cols="60">SELECT * FROM sheet_data;</textarea>
  <button id="run">Run Query</button>
  <pre id="output"></pre>

  <h2>Choose or Create Destination</h2>
  <select id="dest-select"></select>
  <button id="create-dest">Create New Spreadsheet</button>
  <button id="save">Save Results</button>
</body>
</html>
